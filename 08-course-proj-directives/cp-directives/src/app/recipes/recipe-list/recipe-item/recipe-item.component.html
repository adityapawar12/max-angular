<ul (click)="onSelected()" class='list-group'>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="row">
      <div class="col-12">
        <h4>{{ recipe.name }}</h4>
      </div>
      <div class="col-12">
        <p>{{ recipe.description }}</p>
      </div>
    </div>
      <div class="image-parent">
          <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 65px;" [alt]="recipe.name">
      </div>
  </li>
</ul>
