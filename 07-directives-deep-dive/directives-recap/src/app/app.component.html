      <div class="row px-3 my-3">
        <div *appUnless="!onlyOdd" class="col-12 p-0">
          <ul class="list-group">
            <li class="list-group-item" [ngClass]="{ odd: odd % 2 !== 0 }" [ngStyle]="{ backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent' }" *ngFor="let odd of oddNumbers">{{ odd }}</li>
          </ul>
        </div>
        <div *appUnless="onlyOdd" class="col-12 p-0">
          <ul class="list-group">
            <li class="list-group-item" [ngClass]="{ odd: even % 2 !== 0 }" [ngStyle]="{ backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent' }" *ngFor="let even of evenNumbers">{{ even }}</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="col-12 my-3">
      <p appBasicHighlight>Styled with the basic directive.</p>
    </div>
    <div class="col-12 my-3">
      <p [appBetterHighlight]="'red'" [defaultColor]="'yellow'">Styled with a better directive.</p>
    </div>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="5">value is 5</p>
      <p *ngSwitchCase="10">value is 10</p>
      <p *ngSwitchCase="1000">value is 1000</p>
      <p *ngSwitchDefault>default value</p>
    </div>
  </div>
</div>
