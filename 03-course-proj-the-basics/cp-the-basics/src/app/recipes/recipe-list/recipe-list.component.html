<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>

<hr>

<div class="row">
  <div class="col-xs-12">
    <ul class='list-group'>
      <li *ngFor="let recipe of recipes" class="list-group-item d-flex justify-content-between align-items-center">
        <div class="row">
          <div class="col-12">
            <h4>{{ recipe.name }}</h4>
          </div>
          <div class="col-12">
            <p>{{ recipe.description }}</p>
          </div>
        </div>
          <div class="image-parent">
              <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 65px;" [alt]="recipe.name">
          </div>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <app-recipe-item></app-recipe-item>
</div>
