<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input id="amount" class="form-control" type="number">
        </div>
        <div class="row mt-2">
          <div class="col-xs-12">
            <button class="btn btn-success mx-1" type="submit">Add</button>
            <button class="btn btn-danger mx-1" type="button">Delete</button>
            <button class="btn btn-primary mx-1" type="button">Clear</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
